apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 labels: 
   app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template: 
    metadata:
      labels: 
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.16
          env:
            - name: SOME_ENV
              value: $SOME_ENV
          ports:
            - containerPort: 8080		  